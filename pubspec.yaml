name: image_editor
description: Edit your image data and output to file/memory on Android and iOS.
version: 1.3.0
publish_to: none
repository: https://github.com/fluttercandies/flutter_image_editor

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.10.0"

dependencies:
  flutter:
    sdk: flutter
  image_editor_common:
    git: https://github.com/kumsumit/image_editor_common.git
  image_editor_platform_interface:
    git: https://github.com/kumsumit/image_editor_platform_interface.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

flutter:
  plugin:
    platforms:
      android:
        default_package: image_editor_common
      ios:
        default_package: image_editor_common
      macos:
        default_package: image_editor_common
