name: flutter_image_editor_example
description: Demonstrates how to use the flutter_image_editor plugin.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  image_editor:
    path: ..

  extended_image: ^8.1.0
  image_picker: ^1.0.2
  oktoast: ^3.3.1
  path_provider: ^2.1.0
  image_size_getter: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/
